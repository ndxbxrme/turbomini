<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Hash anchor test</title>
    <style>
      body {
        margin: 0;
        font-family: system-ui, sans-serif;
      }
      main {
        padding: 24px;
      }
      .spacer {
        height: 1400px;
      }
      #section-2 {
        scroll-margin-top: 24px;
        padding: 24px;
        background: #f1f5f9;
        border-radius: 12px;
      }
    </style>
  </head>
  <body>
    <page></page>
    <script type="module">
      import { TurboMini } from '../../src/turbomini.js';

      const app = TurboMini('/tests/e2e/hash-anchor.html');
      app.template(
        'default',
        `
        <main>
          <h1 id="home">Home</h1>
          <p>This page is long enough to scroll.</p>
          <a id="jump" href="#section-2">Jump to section 2</a>
          <div class="spacer"></div>
          <section id="section-2">
            <h2>Section 2</h2>
            <p>Anchor target below the fold.</p>
          </section>
        </main>
        `
      );
      window.app = app;
      app.start();
    </script>
  </body>
</html>
