<!doctype html>
<html>
  <body>
    <page></page>
    <script type="module">
      import { TurboMini } from '../../src/turbomini.js';
      const app = TurboMini('/tests/e2e/scheduler.html');
      const store = { count: 0 };
      app.template('default', '<div id="count">{{count}}</div>');
      app.controller('default', () => store);
      app.start();
      window.app = app;
      window.store = store;
    </script>
  </body>
</html>
